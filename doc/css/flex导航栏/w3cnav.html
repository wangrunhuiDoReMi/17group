<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            border: 0;
            background: #fdfcf8;
            font:  bold  18px  "[Verdana]";
        }
        .navfirst{
            display: flex;
            height: 48px;
            width: 1210px;
            margin: 0 auto;
            border: 0;
            background: #E8E7E3;
            background: url(images/w3cbg.png) top left no-repeat;
        }
        div{
            flex-grow: 1;
            list-style: none;
        }
        div a{
            display: block;
            height: 48px;
            text-decoration: none;
            color: transparent;
            cursor: pointer;
        }
        .navfirst div:nth-child(1) a:hover{
            background-image: url(images/w3cbg.png);
            background-position: 0 -48px;
        }
        .navfirst div:nth-child(2) a:hover{
            background-image: url(images/w3cbg.png);
            background-position: -166px -48px;
        }
        .navfirst div:nth-child(3) a:hover{
            background-image: url(images/w3cbg.png);
            background-position: -357px -48px;
        }
        .navfirst div:nth-child(4) a:hover{
            background-image: url(images/w3cbg.png);
            background-position: -532px -48px;
        }
        .navfirst div:nth-child(5) a:hover{
            background-image: url(images/w3cbg.png);
            background-position: -730px -48px;
        }
        .navfirst div:nth-child(6) a:hover{
            background-image: url(images/w3cbg.png);
            background-position: -843px -48px;
        }
        .navfirst div:nth-child(7) a:hover{
            background-image: url(images/w3cbg.png);
            background-position: -1040px -48px;
        }
    </style>
</head>
<body>
    <div class="navfirst">
        <div><a href="#">HTML/CSS</a></div>
        <div><a href="#">Browser Side</a></div>
        <div><a href="#">Server Side</a></div>
        <div><a href="#">Programming</a></div>
        <div><a href="#">XML</a></div>
        <div><a href="#">Web Building</a></div>
        <div><a href="#">Reference</a></div>
    </div>


</body>
</html>
