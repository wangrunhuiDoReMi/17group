<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--IMPORT CSS-->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <div ></div>
    <!--bar-->
    <div class="bar flex-center">
        <img src="images/iPhone6.png" alt="">
    </div>
    <!--search-content-->
    <div class="search-content flex-between">
        <div class="search-pos flex-center"><img src="images/pos.png" alt=""><span>洛阳</span></div>
        <h3>安德莉亚</h3>
        <img src="images/search.png" alt="">
    </div>
<!--main-->
<div class="main ">
    <!--banner-->
    <div class="banner flex-around">
        <img src="images/banner.png" alt="">
    </div>
    <!--news-->
    <ul class="news flex-around">
        <li><img src="images/voice.png" alt=""></li>
        <li><span>稀奶油蛋糕产品新上线</span></li>
    </ul>
    <!--nav-->
    <div class="banner-nav nav">
        <a href="#"><img src="images/nav%20(1).png" alt=""><h3>最新甜品</h3></a>
        <a href="#"><img src="images/nav%20(2).png" alt=""><h3>积分兑换</h3></a>
        <a href="#"><img src="images/nav%20(3).png" alt=""><h3>在线预订 </h3></a>
        <a href="#"><img src="images/nav%20(4).png" alt=""><h3>公司介绍</h3></a>
    </div>
    <!--buy-->
    <div class="buy flex-col-around">
        <ul class="hd">
            <li><img src="images/shop-big.png" alt=""><h3>必买专区</h3></li>
            <li><span>更多</span><img src="images/arrow.png" alt=""></li>
        </ul>
        <div class="buy-bd flex-around">
            <a class="flex-center"><img src="images/buy-pic01.png" alt="">
                <div class="buy-title flex-col-around"><h3>人气推荐</h3><h3><i>小蛋糕</i></h3></div></a>
            <a class="flex-center"><img src="images/buy-pic02.png" alt="">
                <div class="buy-title flex-col-around"><h3>今日推荐</h3><h3><i>小蛋糕</i></h3></div></a>
        </div>
    </div>
    <!--command-->
    <div class="command flex-col-around">
        <ul class="hd">
            <li><img  src="images/good.png" alt=""><h3>推荐产品</h3></li>
            <li><span>更多</span><img src="images/arrow.png" alt=""></li>
        </ul>
        <div class="con flex-around">
            <div class="item">
                <img src="images/command-pic01.png" alt="">
                <span>巧克力千层蛋糕</span>
                <div class="bd flex-between">
                    <h3>￥25.00</h3>
                    <img src="images/shop-small.png" alt="">
                </div>
            </div>
            <div class="item">
                <img src="images/command-pic02.png" alt="">
                <span>松软牛角面包(纯手工) </span>
                <div class="bd flex-between">
                    <h3>￥7.00</h3>
                    <img src="images/shop-small.png" alt="">
                </div>
            </div>
            <div class="item">
                <img src="images/command-pic03.png" alt="">
                <span>蜜红豆面包</span>
                <div class="bd flex-between">
                    <h3>￥10.00</h3>
                    <img src="images/shop-small.png" alt="">
                </div>
            </div>
            <div class="item">
                <img src="images/command-pic04.png" alt="">
                <span>草莓果酱蛋糕</span>
                <div class="bd flex-between">
                    <h3>￥35.00</h3>
                    <img src="images/shop-small.png" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
    <!--footer-->
    <div class="footer">
        <!--nav-->
        <div class="footer-nav nav ">
            <a href="#"><img src="images/footer-nav01.png"><h3><i>首页</i></h3></a>
            <a href="#"><img src="images/footer-nav02.png"><h3>分类</h3></a>
            <a href="#"><img src="images/footer-nav03.png"><h3>购物车 </h3></a>
            <a href="#"><img src="images/footer-nav04.png"><h3>我的</h3></a>
        </div>
    </div>
</body>
</html>
